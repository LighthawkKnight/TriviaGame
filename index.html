<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pokemon Trivia</title>
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet"> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>

<div class = "container" id = "mainGame">
    <div id = "timer">
        <span id = "auto">Next question in  </span>
        <span id = "colon">:</span>
        <span id = "seconds"></span>
        <!-- <div id = "circularTimer">
            <div id = "timeText"></div>
            <svg>
                <circle r="18" cx="20" cy="20"></circle>
            </svg>
        </div> -->
    </div>
    <br>
    <div class = "h2" id = "question"></div>
    <br>
    <ul class = "ml-6 mr-6 h3" id = "answers"></ul>
    <br>
    <div class = "h3" id = "result">
        <div id = "resultTxt"></div>
        <img id = "resultImg" src = "" alt = ""><br>
        <div id = "trivia"></div>
    </div>
    <div id = "gameOver">
        <div>Your results are: </div>
        <div>Correct:<span id = "right"></span></div>
        <div>Incorrect:<span id = "wrong"></span></div>
        <div>Unswered:<span id = "unanswered"></span></div>
    </div>
</div>

<div class = "container" id = "startScreen">
    <button id = "gameQuiz" class = "w3-animate-left"></button>
    <button id = "animeQuiz" class = "w3-animate-right"></button>
</div>


<script src = "assets/js/trivia.js"></script>

</body>
</html>
